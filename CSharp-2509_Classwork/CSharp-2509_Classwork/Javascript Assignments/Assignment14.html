<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Quote Generator</h1>
    <div class="quotebox">
        <p id="quote">Click to generate a random quote</p>
    </div>
    <button id="generateBtn">Generate Quote</button>
</body>
<script>
    const quotes =[ "The only limit to our realization of tomorrow is our doubts of today. – Franklin D. Roosevelt",
            "Do not watch the clock. Do what it does. Keep going. – Sam Levenson",
            "Keep your face always toward the sunshine—and shadows will fall behind you. – Walt Whitman",
            "The best way to predict the future is to create it. – Abraham Lincoln",
            "Success is not the key to happiness. Happiness is the key to success. – Albert Schweitzer",
            "Believe you can and you're halfway there. – Theodore Roosevelt"]

        const quoteElement = document.getElementById('quote');
        const buttonElement=  document.getElementById('generateBtn');

        function generateQuote(){
            const randomIndex = Math.floor(Math.random() * quotes.length);

            quoteElement.textContent = quotes[randomIndex]

        }
        buttonElement.addEventListener('click',generateQuote)

</script>

</html>
