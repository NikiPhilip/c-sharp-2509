<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="StyleSheet8.css">
</head>
<body>

    <section class="pricing_table">
        <h2>Choose Your Plan for Mobile Recharge</h2>
        <div class="plans_container">
            <!-- Basic Plan -->
            <div class="plan basic">
                <h3>Basic</h3>
                <p class="price">$10/month</p>
                <ul>
                    <li>5 GB Storage</li>
                    <li>10 Projects</li>
                    <li>Email Support</li>
                </ul>
                <button>Select Plan</button>
            </div>
            <!-- Standard Plan -->
            <div class="plan standard">
                <h3>Standard</h3>
                <p class="price">$20/month</p>
                <ul>
                    <li>10 GB Storage</li>
                    <li>20 Projects</li>
                    <li>Priority Email Support</li>
                </ul>
                <button>Select Plan</button>
            </div>
            <!-- Premium Plan -->
            <div class="plan premium">
                <h3>Premium</h3>
                <p class="price">$30/month</p>
                <ul>
                    <li>50 GB Storage</li>
                    <li>Unlimited Projects</li>
                    <li>24/7 Phone & Email Support</li>
                </ul>
                <button>Select Plan</button>
            </div>
        </div>
    </section>

</body>
</html>
