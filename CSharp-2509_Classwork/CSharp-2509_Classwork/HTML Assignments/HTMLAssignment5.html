<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="StyleSheet5.css" />
</head>
<body>
    <section class="registration_box">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full name:</label><br>
                <div class="input">
                    <input type="text" id="fullname" name="fullname">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <div class="input">
                    <input type="text" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="pass">Password:</label><br />
                <div class="input">
                    <input type="password" id="pass" name="pass">
                </div>
            </div>
            <div class="form-group">
                <label for="confpass">Confirm Password:</label><br />
                <div class="input">
                    <input type="password" id="confpass" name="confpass">
                </div>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="gender-options">
                    <label><input type="radio" value="Male" name="gender"> Male</label>
                    <label><input type="radio" value="Female" name="gender"> Female</label>
                    <label><input type="radio" value="Other" name="gender"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </section>
</body>
</html>
