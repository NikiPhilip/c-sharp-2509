<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="StyleSheet6.css">
</head>
<body>

    <section class="contact_form">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" placeholder="Subject" required><br>
            </div>

            <div class="form-group">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea><br>
            </div>

            <div class="form-group">
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>

</body>
</html>
