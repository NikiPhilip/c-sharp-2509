<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

            /* Gallery Image Container */
            .gallery img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

                /* Hover Effect to Scale Images */
                .gallery img:hover {
                    transform: scale(1.1);
                }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Image Gallery</h1>

    <div class="gallery">
        <img src="images/place1.jpg" alt="Image 1">
        <img src="images/place2.jpeg" alt="Image 2">
        <img src="images/place3.jpg" alt="Image 3">
        <img src="images/place4.jpg" alt="Image 4">
        <img src="images/place5.jpeg" alt="Image 5">
        <img src="images/place6.jpg" alt="Image 6">

    </div>

</body>
</html>
